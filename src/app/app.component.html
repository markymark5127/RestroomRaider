<!--fade for entire page-->
<div class="base" id="fade">
    <!--status bar with login labels floats on top of everything-->
    <div class="statusBar" name="statusBar">
      <button class="statusLabels" [routerLink]="['/home']" style="float:left;">Restroom Raider</button>
      <button class="statusLabels" style="float:right;" (click)="this.userButtonShowHide()" *ngIf="this.loggedin;else notLoggedIn">{{currentUser.firstName}}</button>
      <ng-template #notLoggedIn>
          <button class="statusLabels" style="float:right;" (click)="this.userButtonShowHide()">Login</button>
      </ng-template>
    </div><!--closes status bar-->

  <div class="loginBoxContainer">
    <!--login/signup popup (shows on login press)-->
    <div *ngIf="this.userButtonShow;" class="triangle-up"></div><!--carrot-->
    <!--login popup-->
    <div *ngIf="this.userButtonShow && !this.signupShow;" class="login roundedLeft roundedRight">
      <input type="text" class="roundedLeft roundedRight loginBox" name="loginUserName" [(ngModel)]="loginUserName" (keydown.enter)="this.loginCheck();" placeholder="Username" />
      <input type="password" class="roundedLeft roundedRight loginBox" name="loginPassword" [(ngModel)]="loginPassword" (keydown.enter)="this.loginCheck();" placeholder="Password"/>
      <button class="loginButtons roundedLeft roundedRight" (click)="this.signupShowForm();">Sign Up</button>
      <button *ngIf="this.loggedin;else login" class="loginButtons roundedLeft roundedRight" (click)="this.logout();">Log Out</button>
      <ng-template #login><button class="loginButtons roundedLeft roundedRight" (click)="this.loginCheck();">Log In</button></ng-template>
    </div><!--closes login popup-->
    <!--alternate signup popup-->
    <div *ngIf="this.userButtonShow && this.signupShow && !loginShow" class="login roundedLeft roundedRight">
        <input type="text" class="roundedLeft roundedRight loginBox" [(ngModel)]="signupFirstName" placeholder="First Name"/>
        <input type="text" class="roundedLeft roundedRight loginBox" [(ngModel)]="signupLastName" placeholder="Last Name"/>
        <input type="text" class="roundedLeft roundedRight loginBox" [(ngModel)]="signupUserName" placeholder="Username" />
        <input type="text" class="roundedLeft roundedRight loginBox" [(ngModel)]="signupEmail" placeholder="Email" />
        <input type="password" class="roundedLeft roundedRight loginBox" [(ngModel)]="signupPassword" placeholder="Password"/>
        <input type="password" class="roundedLeft roundedRight loginBox" [(ngModel)]="signupPassword2" placeholder="Confirm Password"/>
        <button class="loginButtons roundedLeft roundedRight" (click)="this.signup();" >Sign Up</button>
        <button (click)="this.loginShowForm();" class="loginButtons roundedLeft roundedRight" >Log In</button>
    </div><!--closes signup popup-->
    <!--end of login/signup popup-->

  </div>
  <router-outlet></router-outlet>
</div>
